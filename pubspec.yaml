name: artist_recruit
description: Socially connecting artists with educational recruiters.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1 

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  firebase_core: ^1.7.0
  cloud_firestore: ^2.5.3
  firebase_auth: ^3.1.2
  firebase_storage: ^10.0.4
  permission_handler: ^8.1.6 
  image_cropper: ^1.4.1 
  image_picker: ^0.8.4
  font_awesome_flutter: ^9.2.0
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_launcher_icons: ^0.7.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons: 
  android: true
  ios: true
  image_path: "assets/images/launcher-logo.png"
  # android: "launcher_icon"